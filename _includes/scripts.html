<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/jquery.fittext.js"></script>
<script src="js/wow.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/creative.js"></script>

<script>

    let slideIndex = 1;
    let slideTimer;
    let mouseOnSlide = false;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        clearTimeout(slideTimer);
        showSlides(slideIndex += n);
        resetAutoSlide();
    }

    // Thumbnail image controls
    function currentSlide(n) {
        clearTimeout(slideTimer);
        showSlides(slideIndex = n);
        resetAutoSlide();
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    function resetAutoSlide() {
        slideTimer = setTimeout(() => {
            if (!mouseOnSlide) {
                plusSlides(1);
            } else {
                resetAutoSlide();
            }
        }, 3000);
    }

    let slideContainer = document.querySelector(".mySlides")?.parentElement;
    if (slideContainer) {
        slideContainer.addEventListener("mouseenter", () => { mouseOnSlide = true; });
        slideContainer.addEventListener("mouseleave", () => { mouseOnSlide = false; clearTimeout(slideTimer); resetAutoSlide(); });
    }

    resetAutoSlide();
</script>
